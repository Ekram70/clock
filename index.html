<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="center">
      <div class="ring-one">
        <div class="top"></div>
        <div class="bottom"></div>
      </div>
      <div class="ring-two">
        <div class="top"></div>
        <div class="bottom"></div>
      </div>
      <div class="circle-one">
        <div class="circle-two">
          <div class="minute">
            <div class="min-one"></div>
            <div class="min-two"></div>
          </div>
          <div class="second">
            <div class="sec-one"></div>
            <div class="sec-two"></div>
          </div>
          <div class="hour">
            <div class="hr-one"></div>
            <div class="hr-two"></div>
          </div>
          <div class="point"></div>
        </div>
      </div>
    </div>
  </body>
</html>
